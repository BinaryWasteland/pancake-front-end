<div class="container-fluid">
  <form>
    <div class="row-fluid">
      <div class="col-sm-2">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" ng-model="client.prefixTitle" class="form-control" name="title" placeholder="eg. Mr.">
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" ng-model="client.first_name" class="form-control" name="first_name" placeholder="eg. John">
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" ng-model="client.last_name" class="form-control" name="last_name" placeholder="eg. Doe">
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" ng-model="client.company" class="form-control" name="company" placeholder="eg. Company XYZ">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" ng-model="client.email" class="form-control" name="email" placeholder="eg. JDoe@example.com">
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="number" ng-model="client.phone" class="form-control" name="phone" placeholder="eg. 555.000.5050">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="number" ng-model="client.mobile" class="form-control" name="mobile" placeholder="eg. 555.000.5050">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="fax">Fax</label>
          <input type="Number" ng-model="client.fax" class="form-control" name="fax" placeholder="eg. 555.000.5050">
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="address">Address</label>
          <textarea name="address" ng-model="client.address" class="form-control" placeholder="eg. 123 Fake Ave, Fake Town, ON, N0N 0N0, Canada"></textarea>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="btn btn-primary btn-block" ng-click="addClient()">Add</div>
      </div>
    </div>
</div>
</form>
</div>
